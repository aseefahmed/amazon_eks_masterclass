apiVersion: networking.k8.io/v1
kind: NetworkPolicy
metadata:
  name: internal-policy
spec:
  podSelector:
    matchLabels:
      name: payrol
      name: mysql
  policyTypes:
    - Ingress
    - Egress
  ingress: 
  - {}
  egress:
    - to:
      - podSelector:
         matchLabels:
	   name: mysql
        ports:
	  - port: 3306
	    protocol: TCP
    - to:
       - podSelector:
           matchLabels:
	     name: payroll
	 ports:
	   - port: 8080
	     protocol: TCP
	  
